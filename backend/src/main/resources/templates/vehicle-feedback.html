<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thank You For Your Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .feedback-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thank You For Your Rental!</h1>

    <p>Dear <span th:text="${customerName}">John Doe</span>,</p>

    <p>Thank you for renting the <span th:text="${makeModel}">Vehicle Model</span> with plate number <span th:text="${plateNumber}">ABC123</span>.</p>

    <p>We hope you enjoy your rental experience with us!</p>

    <p>Your feedback is important to us. Please take a moment to share your thoughts:</p>

    <a th:href="${feedbackUrl}" class="feedback-link">Provide Feedback</a>
</div>
</body>
</html>
